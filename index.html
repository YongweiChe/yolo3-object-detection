<!DOCTYPE html>

<html>
<head>
<title>Motion Detection Hub</title>
<style>
body {background-image: url(https://www.solidbackgrounds.com/images/website/950x534/950x534-blue-abstract-noise-free-website-background-image.jpg); text-align: Center}
h1 {color: white; font-family: verdana; border: 100px}
p {color: white; font-family: verdana; font-size: 100%;}
</style>
</head>

<script>
function includeHTML() {
	var z, i, elmnt, file, xhttp;
	/*loop through a collection of all HTML elements:*/
	z = document.getElementsByTagName("*");
	for (i = 0; i < z.length; i++) {
		elmnt = z[i];
		/*search for elements with a certain atrribute:*/
		file = elmnt.getAttribute("w3-include-html");
		if (file) {
			/*make an HTTP request using the attribute value as the file name:*/
			xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4) {
					if (this.status == 200) {elmnt.innerHTML = this.responseText;}
					if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
					/*remove the attribute, and call this function once more:*/
					elmnt.removeAttribute("w3-include-html");
					includeHTML();
				}
			}
			xhttp.open("GET", file, true);
			xhttp.send();
			/*exit the function:*/
			return;
		}
	}
};
</script>

<body>
<form action = "cgi-bin/settings.py" method = "post">
			<input type = "checkbox" id = "email_enabled" name = "email_enabled">
			<label for = "email_enabled">Check this box to enable email notifications</label>
			<br>
			<input type = "text" id = "email" name = "email">
			<label for = "email">Input your email:</label>
			<br>
			<input type = "submit" value = "Submit">
</form>

<h1 style = "border: 2px solid white">Motion Detector Images</h1>
<p> </p>
<div w3-include-html="image.html"></div> 
<p style = "color: black; background: white">Past Motion Detection Images</p>
<div style = "border: 2px solid white; background: white" w3-include-html="links.html"></div>
</body>

<script>
includeHTML();
</script>
</html>
